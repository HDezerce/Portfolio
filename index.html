<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Accueil - Mon site</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      background-image: url('https://i.ibb.co/SBTQvh3/home-HF-GA-1920x1080-CYBERSECU.gif');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 1rem;
    }

    nav {
      background-color: #000;
      color: #fff;
      border-bottom: 5px solid red;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      margin-right: 1rem;
      padding: 0.5rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      color: #fff
    }

    .container {
      max-width: 1160px;
      margin: 0 auto;
      padding: 3rem;
      text-align: center;
    }

    h2 {
      font-size: 48px;
      line-height: 56px;
      margin-top: 0;
    }

    p {
      font-size: 18px;
      line-height: 28px;
      margin-bottom: 2rem;
    }

    .btn-en-savoir-plus {
      display: inline-block;
      padding: 1rem 3rem;
      background-color: red;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 50px;
      transition: background-color 0.3s ease-in-out;
    }

    .btn-en-savoir-plus:hover {
      background-color: #f2801d;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>
  </header>
  <nav>
      <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
      </div>
      <ul class="nav-links">
          <li><a class="animate__animated animate__fadeInUp" href="index.html">Accueil</a></li>
          <li><a class="animate__animated animate__fadeInUp" href="profil.html">Profil</a></li>
          <li><a class="animate__animated animate__fadeInUp" href="Parcours.html">BTS SIO</a></li>
          <li><a class="animate__animated animate__fadeInUp" href="#">Tableau de compétences</a></li>
          <li><a class="animate__animated animate__fadeInUp" href="#">Veille Technologique</a></li>
      </ul>
  </nav>

  <style>
      nav {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1rem;
          background-color: #000;
      }

      .burger {
          cursor: pointer;
      }

      .line1,
      .line2,
      .line3 {
          width: 25px;
          height: 3px;
          background-color: #fff;
          margin: 5px;
      }

      .nav-links {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          position: absolute;
          top: 65px;
          left: 0;
          width: 100%;
          height: 0;
          overflow: hidden;
          transition: height 0.5s ease;
      }

      .nav-links li {
          background-color: #000;
      }

      .nav-links li a {
          font-size: 1.5rem;
          text-transform: uppercase;
          text-decoration: none;
          color: #fff;

          padding: 1rem;
          transition: opacity 0.5s ease;
      }

      .nav-active {
          height: 100%;
      }

      .nav-active li {
          opacity: 1;
      }



      .nav-active li a {
          opacity: 1;
      }

      @media screen and (min-width: 1024px) {
          .nav-links {
              position: relative;
              top: 0;
              height: auto;
              flex-direction: row;
              justify-content: flex-end;

          }

          .nav-links li {
              opacity: 1;
              margin: 0 1rem;
          }

          .burger {
              display: none;

          }


      }
  </style>
  <script>
      const burger = document.querySelector('.burger');
      const navLinks = document.querySelector('.nav-links');

      burger.addEventListener('click', () => {
          navLinks.classList.toggle('nav-active');
      });
  </script>
  <main>
    <div class="container">
      <h2 class="animate__animated animate__fadeInUp">Bienvenue sur mon portfolio</h2>
      <p class="animate__animated animate__fadeInUp">Je m'apelle Hugo Dezerce</p>
      <p class="animate__animated animate__fadeInUp">étudiant en BTS SIO au lycée élie vinet à Barbezieux</p>
      <a href="profil.html" class="btn-en-savoir-plus ">En savoir plus</a>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>Copyright © 2023
        <a href="https://monsite.com">Portfollio H.Dezerce</a>. Tous droits réservés.
      </p>
    </div>
  </footer>
</body>

</html>
