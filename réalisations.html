<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Accueil - Mon site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            background-image: url('https://i.ibb.co/SBTQvh3/home-HF-GA-1920x1080-CYBERSECU.gif');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 1rem;
        }

        nav {
            background-color: #000;
            color: #fff;
            border-bottom: 5px solid red;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            margin-right: 1rem;
            padding: 0.5rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            color: #fff;
        }

        .container {
            max-width: 1160px;
            margin: 0 auto;
            padding: 3rem;
            text-align: center;
        }

        h2 {
            font-size: 48px;
            line-height: 56px;
            margin-top: 0;
        }

        p {
            font-size: 18px;
            line-height: 28px;
            margin-bottom: 2rem;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 1rem;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn-container button {
            margin: 0 1rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-container button.experience {
            display: inline-block;
            padding: 1rem 3rem;
            background-color: red;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-container button.veille {
            display: inline-block;
            padding: 1rem 3rem;
            background-color: red;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: background-color 0.3s ease-in-out;
        }

        .parcour {
            background-color: #fff;
            color: #000;
            text-align: center;
            margin-top: -5rem;
        }

        .cv {
            display: inline-block;
            padding: 1rem 3rem;
            background-color: red;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: background-color 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <nav>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-links">
            <li><a class="animate__animated animate__fadeInUp" href="index.html">Accueil</a></li>
            <li><a class="animate__animated animate__fadeInUp" href="profil.html">Profil</a></li>
            <li><a class="animate__animated animate__fadeInUp" href="Parcours.html">Parcours</a></li>
            <li><a class="animate__animated animate__fadeInUp" href="veille.html">Veille informationnelle</a></li>
            <li><a class="animate__animated animate__fadeInUp" href="réalisations.html">Projets</a></li>
        </ul>
    </nav>

    <style>
        nav {
            display: flex;
            text-align: left;
            flex-direction: column;
            /* Modifier la direction de la navbar */
            justify-content: flex-end;
            align-items: flex-start;
            /* Modifier l'alignement de la navbar */
            padding: 1rem;
            background-color: #000;
        }

        .burger {
            cursor: pointer;
        }

        .line1,
        .line2,
        .line3 {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            /* Modifier l'alignement des éléments de la navbar */
            position: absolute;
            top: 65px;
            left: 0;
            height: 0;
            overflow: hidden;
            transition: height 0.5s ease;
            list-style: none;
            /* Supprimer les petits points avant chaque section */
            padding: 0;
        }

        .nav-links li {
            background-color: #000;
            margin: 0;
        }

        .nav-links li a {
            text-transform: uppercase;
            text-decoration: none;
            color: #fff;
            padding: 1rem;
            transition: opacity 0.5s ease;
            font-size: medium;
        }

        .nav-active {
            height: 100%;
        }

        .nav-active li {
            opacity: 1;
        }

        .nav-active li a {
            opacity: 1;
        }

        @media screen and (min-width: 1024px) {
            .nav-links {
                position: relative;
                top: 0;
                height: auto;
                flex-direction: row;
                justify-content: flex-end;
            }

            .nav-links li {
                opacity: 1;
                margin: 0 1rem;
            }

            .burger {
                display: none;
            }
        }
    </style>
    <script>
        const burger = document.querySelector('.burger');
        const navLinks = document.querySelector('.nav-links');

        burger.addEventListener('click', () => {
            navLinks.classList.toggle('nav-active');
        });
    </script>
    <main>
        <div class="container">
            <a href="Accueil.html">
                <img class="profile-img" src="images/photo.jpg" alt="Profile image">
            </a>
            <h2 class="animate__animated animate__fadeInUp">Mes projets réalisés</h2>
            <div style="background-color: #fff; margin-top: 5rem;">
    </main>
    <div class="parcour">
        <div class="gallery">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLr63Mbs_-oDrj-V6qZTx615ZiGPlgrpO6ZLk9XWNGVui8_jpx-uKV71EE1S6hfqQHmg&usqp=CAU" height="150px" width="150px" alt="Image 1" onclick="showDescription('description1')">
            <img src="image2.jpg" alt="Image 2" onclick="showDescription('description2')">
            <img src="image3.jpg" alt="Image 3" onclick="showDescription('description3')">
        </div>
        
        <div id="description1" class="description">
            <h2>Image 1</h2>
            <p>Description de l'image 1</p>
            <a href="#" onclick="hideDescription('description1')">Fermer</a>
        </div>
        
        <div id="description2" class="description">
            <h2>Image 2</h2>
            <p>Description de l'image 2</p>
            <a href="#" onclick="hideDescription('description2')">Fermer</a>
        </div>
        
        <div id="description3" class="description">
            <h2>Image 3</h2>
            <p>Description de l'image 3</p>
            <a href="#" onclick="hideDescription('description3')">Fermer</a>
        <style>
            .description {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.8);
    color: white;
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.description h2, .description p {
    margin: 0;
}

.description a {
    color: white;
    text-decoration: underline;
}
        </style>
        <script>
            function showDescription(id) {
    var description = document.getElementById(id);
    description.style.display = "flex";
}

function hideDescription(id) {
    var description = document.getElementById(id);
    description.style.display = "none";
}
        </script>
    </div>
</body>

</html>
